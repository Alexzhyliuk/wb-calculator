{% extends "base.html" %}
{% load static %}

{% block title %}Поменять пароль{% endblock %}
{% block content %}
<div class="row d-inline register-form">
    <div class="col-md-8 offset-md-2">
        <form action="." method="post" class="custom-form">
            <h1 class="heading">Смена пароля</h1>
            {% csrf_token %}
            {% if form.errors %}
            <div id="passwordsError" style="margin-bottom: 16.5px;">
                <span id="errorMessage" class="text-danger" style="font-size:13px;">
                    {{ form.errors }}
                </span>
            </div>
            {% endif %}
            {% for field in form %}
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label></div>
                <div class="col-sm-6 input-column">{{ field }}</div>
            </div>
            {% endfor %}
            <button class="btn btn-light submit-button" type="submit" style="border-radius: 8px;">Сохранить</button>
        </form>
    </div>
</div>
<script>
    $("input").addClass("form-control")

    $("label[for='id_old_password']").html("Старый пароль:");
    $("label[for='id_new_password1']").html("Новый пароль:");
    $("label[for='id_new_password2']").html("Подтвердите пароль:");
</script>
{% endblock %}
